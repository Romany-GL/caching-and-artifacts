name: use-docker-container
on:
  workflow_dispatch:
    inputs:
      docker-image:
        type: choice
        required: true
        default: node:20-alpine3.17
        options:
          - node:20-alpine3.17
          - node:21-alpine3.18
jobs:
  docker-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['node:20-alpine3.17', 'node:21-alpine3.18']
    container:
      image: ${{matrix.node-version}}
      env:
        API_URL: https:://test.com
    steps:
      - name: log Node version & os Versions
        run: |
          node -v 
          cat /etc/os-release
      - name: log env vars
        run: echo $API_URL
